<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learning jQuery</title>
    <style>
    .circle{
        background-color: green;
        width: 200px;
        height: 200px;
        border-radius: 100px;
    }

    .square{
        width: 200px;
        height: 200px;
        background-color: red;
        margin-top: 10px;
    }
    </style>
    <script src="jQuery.js" type="text/javacript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <p>First ajax attempt</p>

    <script>
        $.ajax({
            url:'index.html'
        }).done(function(data){
            $('p').append('Hello world')
        });

    </script>

</body>
</html>
