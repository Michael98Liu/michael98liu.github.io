<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learning jQuery</title>
    <style>
    .circle{
        background-color: green;
        width: 200px;
        height: 200px;
        border-radius: 100px;
    }

    .square{
        width: 200px;
        height: 200px;
        background-color: red;
        margin-top: 10px;
    }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
</head>
<body>
    <div class="circle"></div>

    <script type="text/javascript">
        if(jQuery){
            alert('Yes');
        };
        $(".circle").click(function(){
            $(this).animate({width: "300px",
                            height: "300px",
                            borderRadius: "300px",
                        }, 500, function(){
                            $(this).animate({
                                marginLeft: "100px",
                                marginTop: "100px"
                            }, 500)
                        });
        })

    </script>

</body>
</html>
